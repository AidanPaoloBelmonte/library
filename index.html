<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>

        <title>Library</title>
    </head>
    <body>
        <div id="base">
            <div id="header">
                <h1>Library</h1>
                <button type="button" id="add-book" class="main-button">
                    Add Book
                </button>
            </div>
            <div id="bookshelf">
                <div class="books"></div>
            </div>

            <dialog>
                <div id="dialog-container">
                    <form>
                        <h2>New Book</h2>

                        <label for="title">Title:</label>
                        <input name="title" type="field" required />
                        <label for="author">Author:</label>
                        <input name="author" type="field" required />
                        <label for="page-count">Page Count:</label>
                        <input name="page-count" type="field" required />
                        <label for="read-status">Read Status:</label>
                        <input name="read-status" type="field" required />

                        <button
                            type="submit"
                            id="confirm-book"
                            class="main-button"
                        >
                            Add Book
                        </button>
                    </form>
                </div>
            </dialog>
        </div>
    </body>
</html>

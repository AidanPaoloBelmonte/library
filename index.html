<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>

        <title>Library</title>
    </head>
    <body>
        <div id="base">
            <div id="header">
                <h1>Library</h1>
                <button type="button" class="main-button">Add Book</button>
            </div>
            <div id="bookshelf">
                <div class="books"></div>
            </div>

            <dialog>
                <div id="dialog-container">
                    <form>
                        <h2>New Book</h2>

                        <label for="">Title:</label>
                        <input type="field" required />
                        <label for="">Author:</label>
                        <input type="field" required />
                        <label for="">Page Count:</label>
                        <input type="field" required />
                        <label for="">Read Status:</label>
                        <input type="field" required />

                        <button type="submit" class="main-button">
                            Add Book
                        </button>
                    </form>
                </div>
            </dialog>
        </div>
    </body>
</html>
